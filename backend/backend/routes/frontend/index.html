<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleplay Arena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="landing">
  <h1 class="glow">Roleplay Arena</h1>
  <button id="enter">Enter</button>
</div>

<div class="character-selection hidden">
  <h2>Select a Character</h2>
  <div class="grid" id="character-grid"></div>
  <button id="create-char">Create Custom Character</button>
</div>

<div class="custom-char hidden">
  <h2>Create Character</h2>
  <input type="text" id="char-name" placeholder="Character Name" />
  <input type="file" id="char-image" />
  <label><input type="checkbox" id="char-public" /> Make Public</label>
  <button id="save-char">Save Character</button>
</div>

<div class="chat-container hidden">
  <h2 id="current-char">Chatting with...</h2>
  <div class="chat-box" id="chat-box"></div>
  <input type="text" id="chat-input" placeholder="Say something..." />
  <button id="send-btn">Send</button>
</div>

<script src="app.js"></script>
</body>
</html>
